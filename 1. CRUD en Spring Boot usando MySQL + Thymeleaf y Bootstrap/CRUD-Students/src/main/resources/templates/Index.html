<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student App‚úè</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid justify-content-center">
        <div class="neon">
            <h1 class="display-1 text-center"><em>BASIC CRUD STUDENTS</em></h1>
        </div>
        <div class="row">
            <div class="col">
                <h3 class="text-center">Students List</h3>
                <table class="table table-dark table-borderless">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student: ${students}">
                            <td th:text="${student.id}"></td>
                            <td th:text="${student.name}"></td>
                            <td th:text="${student.lastname}"></td>
                            <td th:text="${student.email}"></td>
                            <td>
                                <a th:href="@{/edit/{idST} (idST = ${student.id})}" class="btn btn-outline-warning">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/delete/{idST} (idST = ${student.id})}" class="btn btn-outline-danger">
                                    <i class="bi bi-xbox"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <h3 class="text-center">Create Student</h3>
                <form th:action="@{/add}" th:object="${stN}" method="post" class="was-validated" >
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Jorge" name="name"
                               required>
                        <label for="name">Name</label>
                        <div class="invalid-feedback">
                            Please enter your Name.
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" th:field="*{lastname}" id="lastname" placeholder="Jorge"
                               name="lastname" required>
                        <label for="lastname">Lastname</label>
                        <div class="invalid-feedback">
                            Please enter your Lastname.
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Jorge"
                               name="email" required>
                        <label for="email">Email</label>
                        <div class="invalid-feedback">
                            Please enter your Email.
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="reset" class="btn btn-primary">Reset</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
