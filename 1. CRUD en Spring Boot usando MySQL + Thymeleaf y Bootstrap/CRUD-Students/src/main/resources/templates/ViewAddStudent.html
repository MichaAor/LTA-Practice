            <h1 th:if="${student}" class="text-center">Edit Student</h1>
            <form th:if="${student}" th:action="@{/edit/{idST} (idST = ${student.id})}" th:object="${student}" method="post" class="was-validated" >
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" th:field="*{name}" id="nameN" th:placeholder="${student.name}"
                           name="nameN" required>
                    <label for="nameN">Name</label>
                    <div class="invalid-feedback">
                        Please enter your Name.
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" th:field="*{lastname}" id="lastnameN" th:placeholder="${student.lastname}"
                           name="lastnameN" required>
                    <label for="lastnameN">Lastname</label>
                    <div class="invalid-feedback">
                        Please enter your Lastname.
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" th:field="*{email}" id="emailN" th:placeholder="${student.email}"
                           name="emailN" required>
                    <label for="emailN">Email</label>
                    <div class="invalid-feedback">
                        Please enter your Email.
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
