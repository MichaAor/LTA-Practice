<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book ContactsðŸ“–</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row g-3">
        <div class="container-fluid justify-content-center card">
            <h1 class="text-center">Edit Student</h1>
            <form th:action="@{/edit/{idC} (idC = ${contactN.id})}" th:object="${contactN}" method="post" class="was-validated" >
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" th:field="*{name}" id="nameN" th:placeholder="${contactN.name}"
                           name="nameN" required>
                    <label for="nameN">Name</label>
                    <div class="invalid-feedback">
                        Please enter your Name.
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" th:field="*{lastname}" id="lastnameN" th:placeholder="${contactN.lastname}"
                           name="lastnameN" required>
                    <label for="lastnameN">Lastname</label>
                    <div class="invalid-feedback">
                        Please enter your Lastname.
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" th:field="*{phone}" id="phone" th:placeholder="${contactN.phone}"
                           name="phone" required>
                    <label for="phone">Phone</label>
                    <div class="invalid-feedback">
                        Please enter your Phone.
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" th:field="*{birthD}" id="birthD" th:placeholder="${contactN.birthD}"
                           name="birthD" required>
                    <label for="birthD">BirthDate</label>
                    <div class="invalid-feedback">
                        Please enter your BirthDate.
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="hidden" class="form-control" th:field="*{registerD}" id="registerD" th:placeholder="${contactN.registerD}"
                           name="registerD" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
