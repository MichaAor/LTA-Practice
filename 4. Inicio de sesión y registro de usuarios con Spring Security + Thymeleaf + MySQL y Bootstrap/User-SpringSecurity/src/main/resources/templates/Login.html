<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login/Register UserðŸ“–</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
<div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="bi bi-check-circle"></i> Logout Successful
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="bi bi-check-circle"></i> User or Password Invalid
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <ul class="nav navbar-nav">
            <li >
                <a class="btn btn-outline-danger" th:href="@{/register}"><i class="bi bi-box-arrow-left"></i>Register</a>
            </li>
        </ul>
    </div>
</div>

<div class="container-fluid justify-content-center">
    <h1 class="display-1 text-center" style="font-family: Broadway"><em>LOGIN/REGISTER USER</em></h1>
    <div class="row">
        <div class="col">
            <h3 class="text-center">LOGIN</h3>
            <form th:action="@{/login}"  method="post" class="was-validated" >
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Enter your email" name="username"
                           required>
                    <label for="username">Username</label>
                    <div class="invalid-feedback">
                        Please enter your Email.
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                           name="password" required>
                    <label for="password">Password</label>
                    <div class="invalid-feedback">
                        Please enter your Password.
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
