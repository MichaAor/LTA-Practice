<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index::head" />
<body>
<nav th:replace="index::navBar"/>
<div class="container-fluid justify-content-center">
    <div class="row">
        <div th:if="${catL!=null}" class="col">
            <h4 class="text-center" style="font-family: Road Rage">CATEGORY LIST</h4>
            <div class="p-3 text-center">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cat: ${catL}">
                            <td th:text="${cat.id}"></td>
                            <td th:text="${cat.name}"></td>
                            <td>
                                <a th:href="@{/categories/updC/{idC} (idC = ${cat.id})}" class="btn btn-outline-warning">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/categories/del/{idC} (idC = ${cat.id})}" class="btn btn-outline-danger">
                                    <i class="bi bi-xbox"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if="${prodL!=null}" class="col">
            <h4 class="text-center" style="font-family: Road Rage">PRODUCT LIST</h4>
            <div class="p-3 text-center">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:if="${brandL!=null}" class="col">
            <h4 class="text-center" style="font-family: Road Rage">BRAND LIST</h4>
            <div class="p-3 text-center">
                <table class="table table-borderless">
                    <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:if="${userL!=null}" class="col">
            <h4 class="text-center" style="font-family: Road Rage">USER LIST</h4>
            <div class="p-3 text-center">
                <table class="table table-borderless">
                    <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
